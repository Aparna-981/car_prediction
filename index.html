<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #1f4037;
            color: white;
            font-size: 18px;
            border-radius: 12px;
        }
        .btn-custom:hover {
            background-color: #145c4b;
        }
        .result-box {
            background: #e9ffe9;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ðŸš— Smart Car Price Predictor</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Check Your Carâ€™s Market Value</h3>

                <form action="/predict" method="post">

                    <div class="row">
                        

                        <div class="col-md-4 mt-3">
                            <label class="form-label">Year of Purchase</label>
                            <input type="number" class="form-control" name="year" required>
                        </div>

                        <div class="col-md-4 mt-3">
                            <label class="form-label">Kilometers Driven</label>
                            <input type="number" class="form-control" name="kms_driven" required>
                        </div>

                        <div class="col-md-4 mt-3">
                            <label class="form-label">No. of Previous Owners</label>
                            <input type="number" class="form-control" name="owner" required>
                        </div>

                        <div class="col-md-4 mt-3">
                            <label class="form-label">Fuel Type</label>
                            <select class="form-select" name="fuel_type">
                                <option>Petrol</option>
                                <option>Diesel</option>
                                <option>CNG</option>
                            </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <label class="form-label">Transmission</label>
                            <select class="form-select" name="transmission">
                                <option>Manual</option>
                                <option>Automatic</option>
                            </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <label class="form-label">Seller Type</label>
                            <select class="form-select" name="seller_type">
                                <option>Dealer</option>
                                <option>Individual</option>
                            </select>
                        </div>

                        <div class="col-md-6 mt-3">
                            <label class="form-label">Showroom Price (in Lakhs â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" name="present_price" required>
                        </div>

                        
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-custom px-5 py-2">
                            Predict Price
                        </button>
                    </div>
                </form>

               
                <div class="result-box mt-4">
                     {% if prediction_text %}
    <h3 style="text-align:center; color:green;">
        {{ prediction_text }}
    </h3>
{% endif %}
                </div>
            

            </div>
        </div>
    </div>
</div>

</body>
</html>
